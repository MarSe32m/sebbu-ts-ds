name: Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
         - tag: 6.0.3-RELEASE
           branch: swift-6.0.3-release
         #- tag: DEVELOPMENT-SNAPSHOT-2024-07-10-a
         #  branch: development
           
    steps:
    - uses: compnerd/gha-setup-swift@main
      with:
        branch: ${{ matrix.branch }}
        tag: ${{ matrix.tag }}
    - uses: actions/checkout@v4
    
    - name: Swift Version
      run: swift --version
      
    - name: Build (Debug)
      run: swift build -c debug
      
    - name: Build (Release)
      run: swift build -c release
      
    - name: Test (Debug)
      run: swift test -c debug
      
    - name: Test (Release)
      run: swift test -c release
